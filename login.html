<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Global Variables (Theme and Colors) --- */
        :root {
            --primary-dark: #333;
            --primary-green: #4CAF50;
            --primary-orange: #f56e14;
            --text-light: white;
            --text-dark: #333;
            --bg-light: #f9f9f9; 
            --card-bg: #ffffff;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --offer-border: #f56e14;
            --offer-badge-bg: #ef5350;
            --aqua: aqua;
            --error-red: #d9534f;
            --secondary-gray: #ecf0f1;
        }

        /* --- Global Reset and Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Login Container --- */
        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
            animation: fadeIn 0.8s ease-out;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-orange), #c5570d);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
        }

        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideInFromLeft 0.8s ease-out;
        }

        .brand-tagline {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: slideInFromLeft 0.8s ease-out 0.2s both;
        }

        .features-list {
            list-style: none;
            animation: slideInFromLeft 0.8s ease-out 0.4s both;
        }

        .features-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .features-list i {
            font-size: 1.2em;
            width: 20px;
        }

        /* --- Form Styles --- */
        .form-container {
            animation: slideInFromRight 0.8s ease-out;
        }

        .form-title {
            font-size: 2.2em;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-gray);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
        }

        .tab-btn:hover:not(.active) {
            color: var(--primary-dark);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(245, 110, 20, 0.1);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group .input-icon input {
            padding-left: 45px;
        }

        .btn-main {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-main:hover {
            background-color: #c5570d;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 110, 20, 0.3);
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password-link a:hover {
            color: #e55a0a;
            text-decoration: underline;
        }

        .btn-secondary {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #c5570d;
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .user-type-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .user-type-btn.active {
            border-color: var(--primary-orange);
            background-color: rgba(245, 110, 20, 0.1);
            color: var(--primary-orange);
        }

        .user-type-btn:hover:not(.active) {
            border-color: var(--primary-orange);
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .login-left {
                padding: 40px 20px;
            }
            
            .login-right {
                padding: 40px 20px;
            }
            
            .brand-logo {
                font-size: 2.5em;
            }
        }
        
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 5px;
  color: white;
  z-index: 10000;
  animation: slideIn 0.3s ease-out;
}

.notification.success { background-color: #4CAF50; }
.notification.error { background-color: #f44336; }
.notification.info { background-color: #2196F3; }

@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

.modal {
  display: block;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover { color: #000; }

.booking-card {
  border: 1px solid #ddd;
  padding: 15px;
  margin: 10px 0;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.food-item {
  border: 1px solid #eee;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
}

.quantity-controls {
  display: inline-block;
  margin-left: 10px;
}

.quantity-controls button {
  width: 30px;
  height: 30px;
  border: 1px solid #ddd;
  background-color: #f5f5f5;
  cursor: pointer;
}

.quantity-controls span {
  display: inline-block;
  width: 30px;
  text-align: center;
  margin: 0 5px;
}
    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="login-left">
            <div class="brand-logo">Book<span style="color: #fff;">Buddy</span></div>
            <div class="brand-tagline">Your Perfect Hotel Management Solution</div>
            <ul class="features-list">
                <li><i class="fas fa-hotel"></i> Hotel Management</li>
                <li><i class="fas fa-utensils"></i> Food Ordering</li>
                <li><i class="fas fa-users-cog"></i> Staff Management</li>
                <li><i class="fas fa-chart-bar"></i> Analytics Dashboard</li>
                <li><i class="fas fa-mobile-alt"></i> Mobile Friendly</li>
            </ul>
        </div>

        
        <div class="login-right">
            <div class="form-container">
                <h2 class="form-title">Welcome Back!</h2>
                <p class="form-subtitle">Sign in to your account</p>

                
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                    <button class="tab-btn" data-tab="reset">Reset Password</button>
                </div>

                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                
                <div class="form-content active" id="login">
                    <form id="loginForm">
                        <div class="user-type-selection">
                            <button type="button" class="user-type-btn active" data-type="customer">Customer</button>
                            <button type="button" class="user-type-btn" data-type="staff" style="display: none;">Staff</button>
                            <button type="button" class="user-type-btn" data-type="manager" style="display: none;">Manager</button>
                        </div>

                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" name="email" required>
                            </div>
            </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" name="password" required>
            </div>
        </div>

                        <button type="submit" class="btn-main">Sign In</button>
                        
                        <div class="forgot-password-link">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>
                    </form>
                </div>
                
                

                
                <div class="form-content" id="reset">
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="resetEmail">Email Address</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="resetEmail" name="email" required>
                </div>
            </div>
            
                        <button type="submit" class="btn-main">Send Reset Link</button>
        </form>
                </div>

                
                <div class="form-content" id="register">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regName">Full Name</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="regName" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email Address</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="regEmail" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regPhone">Phone (optional)</label>
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="regPhone" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="regPassword" name="password" required minlength="6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirm Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="regConfirm" name="confirmPassword" required minlength="6">
                            </div>
                        </div>
                        <button type="submit" class="btn-secondary">Create Account</button>
                    </form>
                </div>

                <div class="form-links">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
        </div>
    </div>
</div>

    
    <script src="js/hotel-management.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }
            const resetForm = document.getElementById('resetForm');
            if (resetForm) {
                resetForm.addEventListener('submit', handleForgot);
            }
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tabName = e.target.getAttribute('data-tab');
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    const content = document.getElementById(tabName);
                    if (content) content.classList.add('active');
                });
            });
        });
    </script>
    <script src="js/api-client.js"></script>
    <script src="js/booking-manager.js"></script>
    <script src="js/order-manager.js"></script>
    <script src="js/manager-tools.js"></script>
    
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const result = await api.login(email, password);
                console.log('Login successful:', result);
                
                
                const userObj = (result && (result.user || (result.data && (result.data.user || result.data)))) || {};
                const roleRaw = userObj.role || userObj.user_role || userObj.account_type || 'Customer';
                const role = String(roleRaw).trim().toLowerCase();
              
                try { localStorage.setItem('user', JSON.stringify(userObj)); } catch(_) {}
                
                showNotification('Login successful!', 'success');
                
                setTimeout(() => {
                    if (role === 'manager') {
                        window.location.href = 'manage.html';
                    } else if (role === 'staff' || role === 'employee') {
                        window.location.href = 'staff.html';
                    } else {
                        window.location.href = 'book.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login failed:', error);
                showNotification('Login failed: ' + error.message, 'error');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
       
            const registerContainer = document.getElementById('register');
            const selectedTypeBtn = registerContainer.querySelector('.user-type-btn.active');
            const selectedType = selectedTypeBtn ? selectedTypeBtn.getAttribute('data-type') : 'customer';
           
            const roleMap = { customer: 'Customer', staff: 'Staff', manager: 'Manager' };
            const role = roleMap[selectedType] || 'Customer';

            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role,
                phone_number: formData.get('phone') || undefined
            };
            
            try {
                const result = await api.register(userData);
                console.log('Registration successful:', result);
                showNotification('Registration successful! Please login.', 'success');
               
                document.querySelector('[data-tab="login"]').click();
            } catch (error) {
                console.error('Registration failed:', error);
                showNotification('Registration failed: ' + error.message, 'error');
            }
        }

        async function handleForgot(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;
            try {
                const data = await api.request('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });
                showNotification('If the email exists, a reset link has been sent.', 'success');
            } catch (error) {
                showNotification(error.message || 'Failed to request reset', 'error');
            }
        }
    </script>
    
    
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }
        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }
        .notification.info { background-color: #2196F3; }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</body>
</html>
