<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BookBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        :root {
            --primary-dark: #333;
            --primary-green: #4CAF50;
            --primary-orange: #f56e14;
            --text-light: white;
            --text-dark: #333;
            --bg-light: #f9f9f9; 
            --card-bg: #ffffff;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --offer-border: #f56e14;
            --offer-badge-bg: #ef5350;
            --aqua: aqua;
            --error-red: #d9534f;
            --secondary-gray: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

     
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px var(--primary-orange); }
            50% { box-shadow: 0 0 15px var(--primary-orange), 0 0 25px rgba(245, 110, 20, 0.5); }
            100% { box-shadow: 0 0 5px var(--primary-orange); }
        }

        .reset_container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .reset_header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInFromLeft 0.7s ease-out;
        }

        .reset_header h1 {
            color: var(--primary-dark);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .reset_header .buddy {
            color: var(--primary-orange);
        }

        .reset_header p {
            color: #666;
            font-size: 1.1em;
        }

   
        .reset_form {
            animation: slideInFromRight 0.7s ease-out;
        }

        .form_group {
            margin-bottom: 25px;
        }

        .form_group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1em;
        }

        .form_group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form_group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(245, 110, 20, 0.1);
        }

        .password_strength {
            margin-top: 8px;
            font-size: 0.9em;
        }

        .strength_weak { color: var(--error-red); }
        .strength_medium { color: #ff9800; }
        .strength_strong { color: var(--primary-green); }

        .reset_btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-orange), #e55a0a);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset_btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 110, 20, 0.3);
        }

        .reset_btn:active {
            transform: translateY(0);
        }

        .reset_btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

    
        .reset_links {
            text-align: center;
            margin-top: 20px;
        }

        .reset_links a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .reset_links a:hover {
            color: #e55a0a;
            text-decoration: underline;
        }

   
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }
        .notification.info { background-color: #2196F3; }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .reset_container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .reset_header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="reset_container">
        <div class="reset_header">
            <h1>Reset <span class="buddy">Password</span></h1>
            <p>Enter your new password below</p>
        </div>

        <form class="reset_form" id="resetForm">
            <div class="form_group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password_strength" id="passwordStrength"></div>
            </div>

            <div class="form_group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>

            <button type="submit" class="reset_btn" id="resetBtn">
                <span id="btnText">Reset Password</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="reset_links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    
    <script src="js/api-client.js"></script>
    <script src="js/booking-manager.js"></script>
    <script src="js/order-manager.js"></script>
    <script src="js/manager-tools.js"></script>
    
    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showNotification('Invalid reset link', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

    
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (strength < 2) {
                message = 'Weak password';
                strengthDiv.className = 'password_strength strength_weak';
            } else if (strength < 4) {
                message = 'Medium strength';
                strengthDiv.className = 'password_strength strength_medium';
            } else {
                message = 'Strong password';
                strengthDiv.className = 'password_strength strength_strong';
            }

            strengthDiv.textContent = message;
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword && password !== confirmPassword) {
                confirmInput.setCustomValidity('Passwords do not match');
                confirmInput.style.borderColor = '#f44336';
            } else {
                confirmInput.setCustomValidity('');
                confirmInput.style.borderColor = '#ddd';
            }
        }

      
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

       
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

           
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const response = await fetch(`${api.baseURL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Password reset successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification(data.message || 'Password reset failed', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showNotification('Network error. Please try again.', 'error');
            } finally {
                
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
